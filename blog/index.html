<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Art Showcase</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            position: relative;
        }

        .navigation {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .navigation a {
            color: #333;
            text-decoration: none;
            padding: 5px 15px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navigation a:hover {
            background-color: #ddd;
        }

        .raised-title {
            font-size: 2.5em;
            background-color: #ffffff;
            padding: 10px 30px;
            border-radius: 8px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .artist-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .blog-feed {
            width: 80%;
            margin-top: 20px;
        }

        .blog-post {
            background-color: #fff;
            margin: 15px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .blog-date {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #888;
        }

        .blog-image {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="navigation">
            <a href="sold-art.html">Sold Art</a>
            <a href="for-sale.html">For Sale</a>
            <a href="blog.html">Blog</a>
        </div>
        <h1 class="raised-title">Your Art Name</h1>
        <img src="/images/salomeportrait.jpg" alt="My Portrait" class="artist-image">

        <div class="blog-feed">
            <!-- Sample Blog Posts with Images -->
            <div class="blog-post">
                <div class="blog-date">August 25, 2023</div>
                <img src="/images/salome1.jpg" alt="Blog Image 1" class="blog-image">
            </div>

            <div class="blog-post">
                <div class="blog-date">August 18, 2023</div>
                <img src="/images/salome2.jpg" alt="Blog Image 2" class="blog-image">
            </div>

            <div class="blog-post">
                <div class="blog-date">August 11, 2023</div>
                <img src="/images/salome3.jpg" alt="Blog Image 3" class="blog-image">
            </div>

            <div class="blog-post">
                <div class="blog-date">August 4, 2023</div>
                <img src="/images/salome4.jpg" alt="Blog Image 4" class="blog-image">
            </div>

            <div class="blog-post">
                <div class="blog-date">July 28, 2023</div>
                <img src="/images/salome5.jpg" alt="Blog Image 5" class="blog-image">
            </div>

            <div class="blog-post">
                <div class="blog-date">July 21, 2023</div>
                <img src="/images/salome6.jpg" alt="Blog Image 6" class="blog-image">
            </div>
        </div>
    </div>
</body>

</html>
